<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제은행</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>기업진단방법론 문제은행</h1>
    <div id="question-box">
      <div id="question"></div>
      <ul id="choices"></ul>
      <button id="submit">제출</button>
      <div id="result"></div>
      <div id="explanation"></div>
      <button id="next">다음 문제</button>
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
