                    hint: "ÎåÄÏ∂úÌöåÏàòÎã®Í≥ÑÏóêÏÑúÎäî ÎåÄÏ∂ú Ïú†ÌòïÏóê Îî∞Îùº ÌöåÍ≥ÑÏ≤òÎ¶¨Î∞©ÏãùÏùÑ Í≤∞Ï†ïÌïòÍ≥† Í∏∞Ï°¥ Í≥†Í∞ùÍ≥ºÏùò Í¥ÄÍ≥ÑÎ•º Ïú†ÏßÄÌï†ÏßÄ Ï§ëÎã®Ìï†ÏßÄÎ•º Í≤∞Ï†ïÌïúÎã§."
                },
                {
                    type: "Í∞ùÍ¥ÄÏãù",
                    question: "Ïã†Ïö©ÌèâÏ†êÏ†úÎèÑÎ•º Ïù¥Ïö©ÌïòÏó¨ Ïã†Ïö©ÌèâÍ∞ÄÎ•º Ìï† Í≤ΩÏö∞Ïóê Ìï¥ÎãπÌïòÎäî Ïú†ÏùòÏÇ¨Ìï≠Ïù¥ ÏïÑÎãå Í≤ÉÏùÄ?",
                    options: ["Ïû¨Î¨¥ÌèâÏ†ê ÏÇ∞Ï∂úÏãú Ï§ëÏöîÎπÑÏú®ÏùÑ Ïñ¥ÎñªÍ≤å ÏÇ∞Ï∂úÌïòÎäîÍ∞ÄÏùò Î¨∏Ï†úÍ∞Ä ÏûàÎã§.", "Í∏∞ÏóÖÏùò Îì±Í∏âÏùÑ ÌåêÎã®ÌïòÎäî Í∏∞Ï§ÄÏùÄ ÌëúÏ§ÄÎπÑÏú®Î°úÎ∂ÄÌÑ∞ ÏÇ∞Ï∂úÌïú Ï¢ÖÌï©ÏßÄÏàòÏù¥Îã§.", "ÏµúÏö∞ÎüâÍ∏∞ÏóÖÏóêÏÑú Î∂àÎüâÍ∏∞ÏóÖÏùò Îì±Í∏âÏúºÎ°ú Íµ¨Î∂ÑÌïòÎäî Îç∞ ÏûêÏùòÏÑ±Ïù¥ Í∞úÏûÖÎêúÎã§.", "ÎπÑÏú® Íµ¨Í∞ÑÏùò Íµ¨Î∂ÑÍ≥º Ïñ¥ÎñªÍ≤å Ï†êÏàòÎ•º Î∂ÄÏó¨ÌïòÎäêÎÉêÏóê ÎåÄÌïú Í∞ùÍ¥ÄÏ†ÅÏù∏ Í∏∞Ï§ÄÏùò ÏÑ§Ï†ïÏù¥ Ïñ¥Î†µÎã§."],
                    correct: 1,
                    hint: "Ïã†Ïö©ÌèâÏ†êÏ†úÎèÑÏóêÏÑú Í∏∞ÏóÖÏùò Îì±Í∏âÏùÑ ÌåêÎã®ÌïòÎäî Í∏∞Ï§ÄÏùÄ ÌèâÏ†êÏùÑ Î™®Îëê Ìï©ÏÇ∞Ìïú Ï¢ÖÌï©ÌèâÏ†êÏù¥Îã§."
                },
                {
                    type: "Í∞ùÍ¥ÄÏãù",
                    question: "ÌöåÏÇ¨Ï±Ñ Îì±Í∏âÌèâÍ∞ÄÎ•º ÏúÑÌï¥ Í≥†Î†§Ìï¥Ïïº Ìï† ÏöîÏù∏Ïù¥ ÏïÑÎãå Í≤ÉÏùÄ?",
                    options: ["ÏÇ∞ÏóÖÎ∂ÑÏÑù", "Í≥ÑÏó¥Í∏∞ÏóÖÏùò Î∂ÑÏÑù", "Ïû¨Î¨¥Î∂ÑÏÑù", "ÏùºÎ∞òÎ∂ÑÏÑù"],
                    correct: 3,
                    hint: "Í≥ÑÏó¥Í∏∞ÏóÖÏóê ÎåÄÌïú Î∂ÑÏÑù, ÏÇ∞ÏóÖÎ∂ÑÏÑù, ÌèâÍ∞Ä ÎåÄÏÉÅÍ∏∞ÏóÖÏùò ÏÇ¨ÏóÖ Î∞è Ïû¨Î¨¥Î∂ÑÏÑùÏùò Í≤∞Í≥ºÍ∞Ä Ï¢ÖÌï©Ï†ÅÏúºÎ°ú Í≥†Î†§ÎêúÎã§. Ïû¨Î¨¥Ï†Å ÌèâÍ∞ÄÌï≠Î™©ÏóêÎäî ÏàòÏùµÏÑ±, ÏïàÏ†ïÏÑ±, Ïú†ÎèôÏÑ±, ÌòÑÍ∏àÌùêÎ¶ÑÏùò Ï†ÅÏ†ïÏÑ±, Ïû¨Î¨¥Ï†Å ÌÉÑÎ†•ÏÑ±, ÌöåÍ≥ÑÏ†ïÎ≥¥Ïùò ÏßàÏ†Å ÏàòÏ§Ä Îì±Ïù¥ Ìè¨Ìï®ÎêúÎã§."
                },
                {
                    type: "Í∞ùÍ¥ÄÏãù",
                    question: "Í∏∞ÏóÖÏã†Ïö©ÎèÑÎ•º Î∂ÑÏÑùÌïòÎäî Ï∏°Î©¥ÏóêÏÑú Í∏∞ÏóÖÏû¨Î¨¥ÎÇ¥Ïö©Ïù¥ ÏñëÌò∏Ìïú ÏÉÅÌÉúÎùºÍ≥† Î≥º Ïàò ÏóÜÎäî Í≤ÉÏùÄ?",
                    options: ["Îß§Ï∂úÏï°Ïù¥ Ï¥ùÏûêÏÇ∞Î≥¥Îã§ Îß§Ïö∞ ÎÜíÍ≤å Ï¶ùÍ∞ÄÌïòÍ≥† ÏûàÎã§.", "Ïû¨Í≥†ÏûêÏÇ∞Ïù¥ Ï†ÑÎÖÑÎåÄÎπÑ 50% Ï¶ùÍ∞ÄÌïòÍ≥† ÏûàÏúºÎ©∞ Îß§Ï∂úÏï°ÏùÄ 60% Ï¶ùÍ∞ÄÌïòÍ≥† ÏûàÎã§.", "ÎãπÍ∏∞ÏàúÏù¥Ïùµ Ï¶ùÍ∞ÄÏú®Î≥¥Îã§ Îß§Ï∂úÏï° Ï¶ùÍ∞ÄÏú®Ïù¥ Îçî ÎÜíÏïÑÏßÄÎäî Ï∂îÏÑ∏Ïù¥Îã§.", "Îß§Ï∂úÏï°ÏùÄ ÌÅ¨Í≤å Ï¶ùÍ∞ÄÎêòÍ≥† ÏûàÏßÄÎßå Í≥†Ï†ïÎπÑÎäî Í∞êÏÜåÌïòÍ≥† ÏûàÎã§."],
                    correct: 2,
                    hint: "ÎãπÍ∏∞ÏàúÏù¥ÏùµÏ¶ùÍ∞ÄÏú®Î≥¥Îã§ Îß§Ï∂úÏï°Ï¶ùÍ∞ÄÏú®Ïù¥ Îçî ÎÜíÏïÑÏßÑÎã§Îäî Í≤ÉÏùÄ ÎπÑÏö©Ï¶ùÍ∞ÄÏú®Ïù¥ Îß§Ï∂úÏï°Ï¶ùÍ∞ÄÏú®Î≥¥Îã§ ÎÜíÏúºÎØÄÎ°ú ÏñëÌò∏Ìïú ÏÉÅÌÉúÍ∞Ä ÏïÑÎãàÎã§."
                }
            ]
        };

        let selectedWeeks = [];
        let currentQuestions = [];
        let userAnswers = {};

        function selectAllWeeks() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        function clearAllWeeks() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function startQuiz() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            selectedWeeks = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            if (selectedWeeks.length === 0) {
                alert('ÏµúÏÜå ÌïòÎÇòÏùò Ï£ºÏ∞®Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            currentQuestions = [];
            selectedWeeks.forEach(week => {
                if (questions[week]) {
                    questions[week].forEach((q, index) => {
                        currentQuestions.push({
                            ...q,
                            week: week,
                            questionIndex: index + 1
                        });
                    });
                }
            });

            displayQuestions();
            document.getElementById('weekSelector').style.display = 'none';
            document.getElementById('quizContainer').classList.add('active');
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            currentQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">${q.week}Ï£ºÏ∞® - ${q.questionIndex}Î≤à</span>
                        <span class="question-type">${q.type}</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectOption(${index}, ${optIndex})">
                                <input type="radio" name="q${index}" value="${optIndex}" id="q${index}_${optIndex}">
                                <label for="q${index}_${optIndex}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="hint" id="hint${index}">
                        <div class="hint-header">üí° ÌûåÌä∏ Î∞è Ìï¥ÏÑ§</div>
                        <div class="hint-text">${q.hint}</div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function selectOption(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            
            // ÏÑ†ÌÉùÎêú ÏòµÏÖò ÌëúÏãú
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('user-answer');
                if (index === optionIndex) {
                    option.classList.add('user-answer');
                    option.querySelector('input').checked = true;
                }
            });
        }

        function checkAnswers() {
            currentQuestions.forEach((q, index) => {
                const questionCard = document.querySelectorAll('.question-card')[index];
                const options = questionCard.querySelectorAll('.option');
                const hint = document.getElementById(`hint${index}`);
                
                options.forEach((option, optIndex) => {
                    option.classList.remove('correct', 'incorrect');
                    if (optIndex === q.correct) {
                        option.classList.add('correct');
                    } else if (optIndex === userAnswers[index]) {
                        option.classList.add('incorrect');
                    }
                });
                
                hint.classList.add('show');
            });
        }

        function calculateScore() {
            let correct = 0;
            let total = currentQuestions.length;
            let answered = Object.keys(userAnswers).length;
            
            currentQuestions.forEach((q, index) => {
                if (userAnswers[index] === q.correct) {
                    correct++;
                }
            });
            
            const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="score">${percentage}Ï†ê</div>
                <h3>üìä Í≤∞Í≥º ÏöîÏïΩ</h3>
                <div class="score-details">
                    <div class="score-item">
                        <div class="label">Ï†ÑÏ≤¥ Î¨∏Ï†ú</div>
                        <div class="value">${total}Î¨∏Ï†ú</div>
                    </div>
                    <div class="score-item">
                        <div class="label">ÎãµÎ≥ÄÌïú Î¨∏Ï†ú</div>
                        <div class="value">${answered}Î¨∏Ï†ú</div>
                    </div>
                    <div class="score-item">
                        <div class="label">Ï†ïÎãµ</div>
                        <div class="value">${correct}Î¨∏Ï†ú</div>
                    </div>
                    <div class="score-item">
                        <div class="label">Ïò§Îãµ</div>
                        <div class="value">${answered - correct}Î¨∏Ï†ú</div>
                    </div>
                </div>
                <p style="margin-top: 20px; font-size: 1.1em;">
                    ÏÑ†ÌÉùÌïú Ï£ºÏ∞®: ${selectedWeeks.join(', ')}Ï£ºÏ∞®
                </p>
            `;
            resultsDiv.classList.add('show');
        }

        function goBack() {
            document.getElementById('weekSelector').style.display = 'block';
            document.getElementById('quizContainer').classList.remove('active');
            userAnswers = {};
            
            // ÌûåÌä∏ Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.hint').forEach(hint => {
                hint.classList.remove('show');
            });
            
            // ÏòµÏÖò ÏÉâÏÉÅ Ï¥àÍ∏∞Ìôî
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('correct', 'incorrect', 'user-answer');
            });
            
            // Í≤∞Í≥º Ïà®Í∏∞Í∏∞
            document.getElementById('results').classList.remove('show');
        }
    </script>
